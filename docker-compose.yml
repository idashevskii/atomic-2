x-logging: &logging
  options:
    max-size: "256k"
    max-file: "1"
  driver: json-file

name: atomic-2
services:
  app:
    build:
      context: ./app
      network: host
    restart: always
    logging: *logging
    environment:
      - OPENAI_BASE_URL=$OPENAI_BASE_URL
      - OPENAI_API_KEY=$OPENAI_API_KEY
      - LLM=$LLM
